<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="ground" src="images/plaster.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		<img id="house" src="images/tiles.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #ground; repeat:10 10; transparent: true; opacity: 1"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "2" height = "1" depth = "1"
		position = "-1 .25 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "200"
		position = "-5 30 -300"
		material = "src: #earth;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "8"
		position = "-10 -1 -20"
		material = "src: #house;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.25" height = "3"
		position = " 10 0 -12"
		color = "#000000"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.25" height = "3"
		position = " 15 0 -12"
		color = "#000000"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cylinder
		radius = "0.25" height = "3"
		position = " 11.5 0 -8"
		color = "#000000"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-cone
		radius-bottom = "5" radius-top = "2" height = "2"
		position = " 12 2 -10"
		color = "#8888BB"
		material = "src: #hexagons; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cone>
	
</a-scene>
</body>
</html>
