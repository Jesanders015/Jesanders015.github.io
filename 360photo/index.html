<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
        <img id="villa" src="images/villa.jpg" crossorigin="anonymous" />
        <img id="Stu" src="images/Stu.JPG" crossorigin="anonymous" />
        <img id="Gas" src="images/Gas.JPG" crossorigin="anonymous" />
        <img id="hike" src="images/hike.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-entity
        position="-2 2 -2"
        scale="1 1 1"  
	gltf-model="models/Camera.glb"
        rotation="0 180 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #Stu"      
      ></a-entity>  
     <a-entity
        position="2 2 -2"
      scale=".0025 .0025 .0025" 
	    gltf-model="models/Sun.glb"
        rotation="0 45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #villa"      
      ></a-entity>  
     <a-entity
        position="0 2 2.5"
        scale=".2 .2 .2" 
	    gltf-model="models/Tree.glb"
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #hike"     
      ></a-entity> 
	    
     <a-entity
        position="2 2 2.5"
        scale="5 5 5" 
	   gltf-model="models/Gas can.glb"
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #Gas"     
      ></a-entity> 
	    
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
